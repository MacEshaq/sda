<title>Upload Photo</title>


{% extends 'mainapp/base.html' %}

{% block content%}
{% load static %}
<style>
    .img-thumbnail{

        height: 150px;
        object-fit: cover;

    }
</style>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <a class="btn btn-dark my-3" href="{% url 'gallery' %}">Go Back</a>
      <div class="card">

        <form action="" method="POST" enctype="multipart/form-data">
          
          {% csrf_token %}
          <div class="form-group m-3">
            <label for="">Description</label>
            <input name=" description" type="text" placeholder="Enter a Description" class="form-control">
          </div>

          <div class="form-group m-3">
            <label for="">Select Album Name</label>
            <select required name="album" class="form-control" name="album">
              <option value="none">Select Album...</option>

              {% for album in allAlbum %}

              <option value="{{album.id}}">{{album.name}}</option>

              {% endfor %}
            </select>

          </div>

          <div class="form-group m-3">
            <label for="">Create New Album</label>
            <input name="new_album" type="text" placeholder="Type New Album Name" class="form-control">
          </div>



          <div class="form-group m-3">
            <label for="">Upload Image</label>
            <input required name="image" type="file" class="form-control-file">
          </div>

          <button type="submit" class="btn btn-primary m-3">Submit</button>

        </form>
      
      </div>
    </div>
  </div>
</div>


{% endblock %}
